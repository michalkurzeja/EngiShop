    defaults: { _controller: EngiShopBundle:Security:login }

engishop_front_login_check:
    path: /login_check

engishop_front_logout:
    path: /logout

engishop_front_homepage:
    path: /
    defaults: { _controller: EngiShopBundle:Index:index }